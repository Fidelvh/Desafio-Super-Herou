<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Super Hero</title>
	
	<!-- //Boostrap 5.1 // -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
	<!-- //Favicon// -->
	<link rel="icon" href="img/favicon.ico">
	<!-- //Document Css// -->
	<link rel="stylesheet" href="css\main.css">
</head>

<body>

	<nav class="navbar navbar-dark bg-dark">
		<div class="container">
			<a class="navbar-brand" href="#">
				<img src="img/favicon.ico" alt="Superheroe" width="30" height="24" class="d-inline-block align-text-top">
				SuperHeroe
			</a>
		</div>
	</nav>

	<div class="container my-3">
		<div class="row">

			<div class="col-md-12">
				<h2 class="display-6 font-weight-bold my-3">Encuentra tu SuperHero</h2>
				<hr>
				<div class="card">
					<img src="img/sh1.jpg" alt="SuperHero" class="mx-auto d-block" >
				</div>
				<div class="card-body">
					<form >
						<div class="mb-3">
							<label for="number" class="form-label">Ingresa el numero de SuperHeroe que buscas</label>
							<input type="number" class="form-control" id="numeroSuperH" placeholder="ingresa id">
						</div>

						<button type="submit" class="btn btn-primary mb-2 mt-3" id="addEnlace">Buscar</button>
					</form>
				</div>
			</div>
		</div>

		<div class="row">
			<div class="col-md-6">
				<div class="content" id="InfoSuperH"></div>
			</div>

			<div class="col-md-6">
				<div id="chartContainer"></div>
			</div>
		</div>


	</div>
	<div id="posts">
        <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog modal-lg">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLabel">${nombre}</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <div id="chartContainer" style="height: 300px; max-width: 920px; margin: 0px auto;"></div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                        <button type="button" class="btn btn-primary">Save changes</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
 


	<!-- //jquery 3.6.0 -->
	<script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
	<!-- //canvasjs -->
	<script type="text/javascript" src="https://canvasjs.com/assets/script/canvasjs.min.js"></script>
	<!-- //Boostrap Js// -->
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous">
	</script>
	<!-- //Document JS// -->
	<script src="js/SuperHerosApi.js"></script>

</body>

</html>
